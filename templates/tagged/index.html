{% extends 'base.html' %}

{% block pagetitle %}

{% endblock %}

{% block breadcrumb_items %}

  <li class="breadcrumb-item active" aria-current="page">Tags</li>
{% endblock %}

{% block body %}

    {% endfor %}
  </ul>
{% endblock %}
